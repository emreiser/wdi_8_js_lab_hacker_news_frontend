<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>AJAXer News</title>
	  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="./css/style.css">
	  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	  <script src="http://embeddedjavascript.googlecode.com/files/ejs_production.js"></script>
	  <script src="./js/main.js"></script>
	  <script src="./js/article.js"></script>
	  <script src="./js/article_list.js"></script>
	</head>
	<body>

		<div class='container'>
			<h1>Haxor News</h1>

			<div id='add-content'>
				<form id='new-article' action='http://haxor-news-json.herokuapp.com/articles'>
					<input name='title' placeholder='Article Title' class='form-control'>
					<input name='url' placeholder='Article URL' class='form-control'>
					<input type='submit' value'Submit' class='btn button-default'>

				</form>

			</div>
			<div id='errors' class="">

			</div>


			<div id='article-section'>
			<button id='reload' class='btn button-default'>Reload Articles</button>
				<ul id='article-list'>

				</ul>

			</div>

		</div>

	</body>
</html>
